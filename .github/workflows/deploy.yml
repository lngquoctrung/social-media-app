name: Deployment

on:
    push:
        branches: [main]

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Log in to the Container registry
              uses: docker/login-action@v2
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata (tags, labels) for Docker
              id: meta-backend
              uses: docker/metadata-action@v4
              with:
                  images: ${{ env.REGISTRY }}/${{ github.repository }}/backend
                  tags: |
                      type=raw,value=latest
                      type=sha

            - name: Build and push Backend
              uses: docker/build-push-action@v4
              with:
                  context: ./backend
                  push: true
                  tags: ${{ steps.meta-backend.outputs.tags }}
                  labels: ${{ steps.meta-backend.outputs.labels }}

            - name: Extract metadata (tags, labels) for Docker
              id: meta-frontend
              uses: docker/metadata-action@v4
              with:
                  images: ${{ env.REGISTRY }}/${{ github.repository }}/frontend
                  tags: |
                      type=raw,value=latest
                      type=sha

            - name: Build and push Frontend
              uses: docker/build-push-action@v4
              with:
                  context: ./frontend
                  push: true
                  tags: ${{ steps.meta-frontend.outputs.tags }}
                  labels: ${{ steps.meta-frontend.outputs.labels }}

    deploy:
        runs-on: ubuntu-latest
        needs: build-and-push
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Copy docker-compose.yml and keys to VPS
              uses: appleboy/scp-action@master
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USERNAME }}
                  key: ${{ secrets.VPS_SSH_KEY }}
                  source: "docker-compose.yml"
                  target: "${{ secrets.PROJECT_PATH }}"

            - name: Deploy to VPS
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USERNAME }}
                  key: ${{ secrets.VPS_SSH_KEY }}
                  script: |
                      export GITHUB_REPO_OWNER=${{ github.repository_owner }}
                      export GITHUB_REPO_NAME=${{ github.repository }}

                      mkdir -p ${{ secrets.PROJECT_PATH }}
                      cd ${{ secrets.PROJECT_PATH }}

                      mkdir -p keys

                      cat <<EOF > keys/jwt.private.key
                      ${{ secrets.JWT_PRIVATE_KEY }}
                      EOF

                      cat <<EOF > keys/jwt.public.key
                      ${{ secrets.JWT_PUBLIC_KEY }}
                      EOF

                      echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

                      cat <<EOF > .env
                      PORT=3002
                      HOST=epxress
                      NODE_ENV=production

                      ALLOWED_URLS=${{ secrets.VITE_API_URL_PROD }}

                      DB_HOST=mongodb
                      DB_PORT=27017
                      DB_USER=${{ secrets.DB_USER }}
                      DB_PASSWORD=${{ secrets.DB_PASSWORD }}
                      DB_NAME=${{ secrets.DB_NAME }}

                      EOF

                      docker compose pull
                      docker compose up -d

                      docker system prune -f
